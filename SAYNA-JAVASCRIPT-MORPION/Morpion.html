<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

       
        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>

</head>

<body>

        <div class="layer" id="userSelection">
                <p>selectionnez votre pion</p>
                <button class="choose1" id="selectionX"></button>
                <button class="choose2" id="selectionO"></button>
        </div>

        <div class="layer2" id="resultatsJeu">
                <h1></h1>
                <button class="end-game" id="endGame">close</button>
        </div>

        <div class="layer3">
                <h1></h1>
                <button class="draw">try again</button>
        </div>

        <div class='container'>

                <h1 class='name'>Tic-Tac-Toe</h1>
        
                <div class='row range'>
                        <div class='col-6 turn player-turn row'>
                                <div class='col-6 score you-score' id="myScore">0</div>
                                <div class='col-6 you-name'>YOU</div>
                        </div>
                                <div class='col-6 turn cpu-turn row'>
                                <div class='col-6'>CPU</div>
                                <div class='col-6 cpu-score' id="cpuScore">0</div>
                        </div>
                </div>

                <div class='grid-container' id="gridParent">
                        <button class='grid-item' id='item1'></button>
                        <button class='grid-item' id='item2'></button>
                        <button class='grid-item' id='item3'></button>
                        <button class='grid-item' id='item4'></button>
                        <button class='grid-item' id='item5'></button>
                        <button class='grid-item' id='item6'></button>
                        <button class='grid-item' id='item7'></button>
                        <button class='grid-item' id='item8'></button>
                        <button class='grid-item' id='item9'></button>
                </div>
</body>
     </html>
